
spring:
  application:
    name: second-kotlin-cicd-app
  main:
    allow-bean-definition-overriding: true

management:
  endpoint:
    prometheus:
      enabled: true
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,refresh,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true